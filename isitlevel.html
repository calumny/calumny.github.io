<!DOCTYPE html>
<meta charset="utf-8">

<title>is it level?</title>
<meta name="description" content="online level tool">
<style>

path {
  fill: none;
  stroke-linejoin: round;
}

.sphere,
.graticule {
  stroke: #aaa;
}

.bullseye {
  stroke: red;
  stroke-width: 2px;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

function iOS() {

  var iDevices = [
    'iPad Simulator',
    'iPhone Simulator',
    'iPod Simulator',
    'iPad',
    'iPhone',
    'iPod'
  ];

  while (iDevices.length) {
    if (navigator.platform === iDevices.pop()){ return true; }
  }

  return false;
}
    
var orient = 1;
    
if (iOS()) {
    orient = -1;
}
    
var width = 1000,
    height = 1000,
    rotate = [10, -10],
    velocity = [.003, -.001],
    time = Date.now();

var projection = d3.geo.orthographic()
    .scale(500)
    .translate([width / 2, height / 2])
    .clipAngle(90 + 1e-6)
    .precision(.3);

var path = d3.geo.path()
    .projection(projection)
    .pointRadius(30);

var graticule = d3.geo.graticule();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("path")
    .datum({type: "Sphere"})
    .attr("class", "sphere")
    .attr("d", path);

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);

svg.append("path")
    .datum({type: "Point", coordinates: [0,0]})
//    .pointRadius(10)
    .attr("class", "bullseye")
    .style("fill", "red")
    .attr("d", path);


svg.append("circle")
    .attr("cx", width/2)
    .attr("cy", width/2)
    .attr("r", 33)
    .style("fill", "none")
    .style("stroke", "black")
    .style("stroke-width", 3);


svg.append("circle")
    .attr("cx", width/2)
    .attr("cy", width/2)
    .attr("r", 150)
    .style("fill", "none")
    .style("stroke", "red")
    .style("stroke-width", 3);

svg.append("line")
    .attr("x1", width/2)
    .attr("y1", width/2 - 150)
    .attr("x2", width/2)
    .attr("y2", width/2 + 150)
    .style("stroke", "black");
 
svg.append("line")
    .attr("y1", width/2)
    .attr("x1", width/2 - 150)
    .attr("y2", width/2)
    .attr("x2", width/2 + 150)
    .style("stroke", "black");

var feature = svg.selectAll("path");
    
var ax;
var ay;
    
d3.timer(function() {
  var dt = Date.now() - time;
  projection.rotate([ax, ay]);
  feature.attr("d", path);
});

 if (window.DeviceMotionEvent != undefined) {
        
     window.ondevicemotion = function(e) {
        
		ax = event.accelerationIncludingGravity.x * 5;
		ay = event.accelerationIncludingGravity.y * 5;

        }		
} else if (window.DeviceOrientationEvent != undefined) {

    window.ondeviceorientation = function(e) {
        
		ax = -1 * event.gamma;
		ay = event.beta;

    }		
}

</script>
</body>
