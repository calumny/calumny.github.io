    function setupGlobe() {

        d3.select("svg")

            .attr("width", width)
            .attr("height", height);

        svg.append("path")
            .datum({type: "Sphere"})
            .attr("class", "sphere")
            .attr("d", path);

        svg.append("path")
            .datum(graticule)
            .attr("class", "graticule")

function setupVertical() { 

        d3.select("svg")
       .remove();
        
        
        svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);
    
        var lineData = [ { "x": 100,   "y": 100},  { "x": 900,  "y": 100},
                     { "x": 900,  "y": 300}, { "x": 100,  "y": 300},
                     { "x": 100,  "y": 100}];

        //This is the accessor function we talked about above
        var lineFunction = d3.svg.line()
                                 .x(function(d) { return d.x; })
                                 .y(function(d) { return d.y; })
                                 .interpolate("linear");

        //The line SVG Path we draw
        var lineGraph = svg.append("path")
                                    .attr("d", lineFunction(lineData))
                                    .attr("stroke", "blue")
                                    .attr("stroke-width", 2)
                                    .attr("fill", "none");
}
